<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- css file link -->
    <link rel="stylesheet" href="style.css" />
    <!-- google font family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Protest+Revolution&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <header>
      <h1 class="py-3">Unit Converter</h1>
    </header>
    <main class="container-fluid container-sm py-4">
      <div>
        <button type="button" class="select-unit" value="Length">Length</button>
        <button type="button" class="select-unit" value="Temperature">
          Temperature
        </button>
        <button type="button" class="select-unit" value="Area">Area</button>
        <button type="button" class="select-unit" value="Volume">Volume</button>
        <button type="button" class="select-unit" value="Weight">Weight</button>
        <button type="button" class="select-unit" value="Time">Time</button>
      </div>
      <div class="input">
        <div class="row">
          <label for="from">From</label>
          <input type="text" class="mt-2 fromInputFiled" />
        </div>
        <span class="material-symbols-outlined mt-4"> sync_alt </span>
        <div class="row">
          <label for="from">To</label>
          <input type="text" class="mt-2 toInputFiled" />
        </div>
      </div>
      <div class="units-list">
        <div class="display-list"></div>
        <div class="display-list"></div>
      </div>
      <div class="user-unit">
        <div class="row">
          <label for="fromunit">From Unit</label>
          <input type="text" name="unit" id="from" placeholder="Enter Unit" />
        </div>
        <div class="row">
          <label for="fromunit">To Unit</label>
          <input type="text" name="unit" id="to" disabled />
        </div>
      </div>
      <div>
        <button class="calculate mt-5">Calculate</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
